<!DOCTYPE html>
<html>
	<head>
	<title>sample2 </title>
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
		<style type="text/css">
div{
	width:300px;
	height:300px;
	background:black;
	display:none;
}
		</style>
		<script>
$(function(){
	$("button").click(function(){
		$("div").show(5000,function(){ //콜백함수 호출(바로 끝나자마자 바뀜)
			$(this).css("background","green");
		});
	});
});
		</script>
	</head>
	<body>
		<button>표시</button>
		<div></div>
	</body>
</html>
