<!DOCTYPE html>
<html>
	<head>
	<title>sample4 </title>
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
		<style type="text/css">
div{
	width:300px;
	height:300px;
	background:red;
	display:none;
}
		</style>
		<script>
$(function(){
	$("button#show").click(function(){
		$("div:not(:animated)").show("slow");
	});
	$("button#hide").click(function(){
		$("div:not(:animated)").hide("slow");
	});
});
		</script>
	</head>
	<body>
		<button id="show">표시</button>
		<button id="hide">비표시</button>
		<div></div>
	</body>
</html>
