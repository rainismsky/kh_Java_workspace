<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sample16</title>
<script src="http://code.jquert.com/jquery-3.3.1.min.js"></script>

<script>
$(function(){
	$(document).on("click","a",function(){
		$("img").attr("src",$(this).attr("href")).attr("alt",$(this).text);
		return false;
	});
	$("button").click(function(){
		$("ul").append("<li><a href='building.jpg')건물</a></li>");
	});
});

</script>
</head>
<body>
<button> li요소 추가! </button>

<ul>
<li><a href="flower.jpg">꽃</a></li>
<li><a href="sea.jpg">바다</a></li>
<li><a href="Jellyfish.jpg">햅하뤼뤼</a></li>
</ul>

<p><img src="flower.jpg" alt="꽃"/></p>

</body>
</html>
