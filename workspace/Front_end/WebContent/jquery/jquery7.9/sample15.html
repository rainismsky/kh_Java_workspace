<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sample15</title>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
$(function() {
	$("a").click(function(){
		$("img").attr("src",$(this).attr("href")).attr("alt",$(this).text());
		return false;
	});
	$("button").click(function(){
		$("ul").append("<li><a href='Bulliding.jpg'>건물</a></li>")
	});
});
</script>
</head>

<body>
	<button>li 요소 +</button>
<ul>
<li><a href="flower.jpg">꽃</a></li>
<li><a href="sea.jpg">바다</a></li>
<li><a href="Jellyfish.jpg">햅하리</a></li>
</ul>

<p><img src="flower.jpg" alt="꽃"/></p>

</body>
</html>
