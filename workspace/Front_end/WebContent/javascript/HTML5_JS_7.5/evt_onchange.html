<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function sub(){
	var x = document.getElementById("name");
	x.value = x.value.toLowerCase();
}
</script>
</head>

<body>
영단어 : <input type="text" id="name" onchange="sub()">
<p>입력 필드를 벗어나면 소문자 변경!</p>
</body>
</html>
