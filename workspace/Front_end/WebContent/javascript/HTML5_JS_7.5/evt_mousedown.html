<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function OnButtonDown(button){
		
		button.style.color = "#ff0000";
}
function OnButtonUp(button){
	button.style.color = "#000000";
}
</script>
</head>

<body>
	<button onmousedown="OnButtonDown(this)" onmouseup="OnButtonUp (this)">눌러봐!</button>
</body>

</html>
