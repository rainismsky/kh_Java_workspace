<!DOCTYPE html>
<html>
<head>
    <script>
        var id;
        var temp = false; //false : 실행, true : 중지        
        
        function changeColor() {
        	if(temp){
        	stopTextColor();
        	}else{
        	document.getElementById("button").innerHTML="중지";
            id = setInterval(flashText, 500);
            temp = true;
        	}
        }
        function flashText() {
            var elem = document.getElementById("target");
            elem.style.color = (elem.style.color == "red") ? "blue" : "red";
            elem.style.backgroundColor = 
				(elem.style.backgroundColor == "green") ? "yellow" : "green";

        }
        function stopTextColor() {
        	document.getElementById("button").innerHTML="실행";
            clearInterval(id);
            temp = false;
        }
    </script>
</head>

<body onload="changeColor();">
    <div id="target">
        <p>This is a Text.</p>
    </div>
    <button id="button" onclick="changeColor();">중지</button>
</body>
</html>
