<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
var w;
fuction openWindow(){
	w= window.open('','','width=200, height=100');
	w.document.write("<p>오늘 다음과 같은 상품을 싸게 팜</p>");
	w.moveTo(0,0);
}
function moveWindow(){
	w.moveBy(10,10);
	w.focus();
}
</script>

</head>

<body>
<input type="button" value="window 생성" onclick="openWindow()" /><br>
<input type="button" value="window 이동" onclick="moveWindow()" /> 
</body>

</html>
