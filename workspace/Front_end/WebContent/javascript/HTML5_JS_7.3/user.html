<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>앙큼한 효댕이</title>

<script>
var user={ name:'자바', age:20};
console.log(typeof user);
console.log(user);

var user={ name:'자바', age:20};
console.log(user.name);
console.log(user['name']);

var user=(
	name:'자바',
	age:20
);

console.log(user.name);
user.name='습흐링';
console.log(user.name);
</script>

</head>
<body>
</body>
</html>
