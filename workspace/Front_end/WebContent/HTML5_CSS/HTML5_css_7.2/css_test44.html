<!DOCTYPE html>
<html>
<head>

	<style>
	p{
	min-width: 100px;
	min-height: 100px;
	background-color:yellow; 
	}
	</style>
	
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<p>
이 요소는 min-width:100px;와 min-height:100px;설정 됬슴다.
요소 크기는 width와 height 속성으로 결정된다.
만약 개발자가 요소의 width와 height를 명확히 설정하지 않으면 브라우자가 요소 안의 콘텐츠 크기를 계산해서
요소 크기를 결정 할끼다.
</body>
</html>
