<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style> 
#example1 {
    box-sizing: content-box;    
    width: 300px;
    height: 100px;
    padding: 30px;    
    border: 10px solid blue;
}

#example2 {
    box-sizing: border-box;
    width: 300px;
    height: 100px;
    padding: 30px;    
    border: 10px solid blue;
}
</style>
</head>
<body>
<div id="example1"></div>
<div id="example2"></div>

</body>
</html>
